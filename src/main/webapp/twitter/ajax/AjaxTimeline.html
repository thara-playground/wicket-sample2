<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" xml:lang="ja" lang="ja">
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <wicket:link>
            <link rel="stylesheet" type="text/css" href="MyTimeline.css" />
        </wicket:link>
    </head>
    <body>
        <div class="pageContent">
            <div class="input">
                <form wicket:id="tweetForm" method="post" action="#" class="tweetForm">
                    <fieldset>
                        <span class="title">いまなにしてる？</span>
                        <textarea wicket:id="tweetText" class="tweet" cols="80" rows="2"></textarea>
                        <div class="formButton">
                            <input type="submit" value="つぶやく" wicket:id="post" />
                        </div>
                    </fieldset>
                </form>
            </div>

            <div wicket:id="feedback"></div>

            <div class="timeline">
                <div class="paging" wicket:id="paging">前へ 後へ</div>
                <ol class="statuses">
                    <li class="status" wicket:id="statusView">
                        <span class="user">
                            <a wicket:id="imageLink" href="http://twitter.com/t_yano"><img wicket:id="userImage" alt="Tstuomu YANO" class="userImage" height="48" src="http://a1.twimg.com/profile_images/419456584/picture7_normal.jpg" width="48" /></a>
                        </span>
                        <span class="status-body">
                            <strong><a wicket:id="screenName" href="http://twitter.com/t_yano" class="screenName">t_yano</a></strong>
                            <span wicket:id="tweetContent" class="content">Hi! Twitter</span>
                            <span class="entry-meta">
                                <a wicket:id="tweetLink" href="http://twitter.com/t_yano/status/4611007248">
                                    <span class="published" wicket:id="tweetTime">5秒以内前</span>
                                </a>
                                <span wicket:id="clientName">web</span>で
                            </span>
                        </span>
                        <span class="actions">
                            <a wicket:id="favLink" class="fav" href="#"><span wicket:id="favName">fav</span></a>
                            <a wicket:id="replyLink" class="reply" href="#">reply</a>
                        </span>
                    </li>
                    <wicket:remove>
                        <li class="status">
                            <span class="user">
                                <a href="http://twitter.com/t_yano"><img alt="Tstuomu YANO" class="userImage" height="48" src="http://a1.twimg.com/profile_images/419456584/picture7_normal.jpg" width="48" /></a>
                            </span>
                            <span class="status-body">
                                <strong><a href="http://twitter.com/t_yano" class="screenName">t_yano</a></strong>
                                <span class="content">Hi! Twitter</span>
                                <span class="entry-meta">
                                    <a href="http://twitter.com/t_yano/status/4611007248" class="entry-date" rel="bookmark">
                                        <span class="published">5秒以内前</span>
                                    </a>
                                    <span>webで</span>
                                </span>
                            </span>
                            <span class="actions">
                                <a class="fav" href="#">fav</a>
                                <a class="reply" href="#">reply</a>
                            </span>
                        </li>
                    </wicket:remove>
                </ol>
            </div>
        </div>
    </body>
</html>
